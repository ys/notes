<!DOCTYPE html>

		<title>NOTES</title>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,regular,bold' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script>
		function addTodo(data,category){
			var todos = JSON.parse(localStorage.getItem("todos" + category));
		    if (todos == null) todos = new Array();
		    if ($('#todos').children().length != 0) {
		        var index = todos.length;
		    } else {
		        index = 0;
		    }
		    var todo = new Object();
		    todo.desc = data;
		    todo.done = false;
		    todos.push(todo)
		    localStorage.setItem("todos" + category, JSON.stringify(todos));
		}
		
		$.urlParam = function(name){
			var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
			return results[1] || 0;
		}
		
		$(function() {
			
			var category = $.urlParam('category');
			var note = $.urlParam('note');
			if (category && note){
				addTodo(note,category);
				$('#added').text('added');
			}
			
		});
		
		</script>
